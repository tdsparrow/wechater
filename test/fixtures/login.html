function reLoadImg(img){

if(img.reLoadNum >= _reloadImgTime){
return;
}
img.reLoadNum++;
img.src += (img.src.indexOf("?") > -1 ? "&" : "?") + "r=" + new Date().getTime();
}, 3000);
}
